<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel - Lançamentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body id="app" class="d-flex flex-column justify-content-between">
    <div class="container">
        <header>
            <nav class="navbar navbar-expand bg-white">
                <div class="container">
                    <a class="navbar-brand" href="home.html">
                        <img class="img-fluid" src="../assets/images/logoipsum-245.svg" alt="Nikel">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <div class="d-flex menu">
                            <a href="home.html">
                                <button class="btn" type="button">
                                    <i class="bi bi-house-fill color-secondary fs-4"></i>
                                </button>
                            </a>
                            <a href="transactions.html">
                                <button class="btn" type="button">
                                    <i class="bi bi-currency-exchange fs-4"></i>
                                </button>
                            </a>
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-person-circle fs-4"></i>
                                </button>
                                <ul class="dropdown-menu logout p-0" aria-labelledby="dropdownMenuButton1">
                                    <li>
                                        <button class="dropdown-item" id="button-logout">Sair
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
    
                    </div>
                </div>
            </nav>
        </header>
    
        <main>
            <div class="container-lg mh-100">
                <div class="row">
                    <div class="col m-2">
                        <i class="bi bi-currency-exchange color-primary icon-detail"></i>
                        <span class="fs-2">
                            Lançamentos
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col bg-light border p-2 my-2">
                        <div class="conteiner">
                            <div class="row">
                                <div class="col-12">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">Data</th>
                                                <th scope="col">Valor</th>
                                                <th scope="col">Tipo</th>
                                                <th scope="col">Descrição</th>
                                            </tr>
                                        </thead>
                                        <tbody id="transactions-list">
    
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn button-float" data-bs-toggle="modal" data-bs-target="#transaction-modal">
                    <i class="bi bi-plus"></i>
                </button>
            </div>
    
            <div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Lançamento</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="transaction-form">
                            <div class="modal-body">
    
                                <div class="mb-3">
                                    <label for="value-input" class="form-label">Valor</label>
                                    <input type="number" step="any" class="form-control" id="value-input" aria-describedby="emailHelp" required>
                                </div>
                                <div class="mb-3">
                                    <label for="description-input" class="form-label">Descrição</label>
                                    <input type="text" class="form-control" id="description-input" required>
                                </div>
                                <div class="mb-3">
                                    <label for="date-input" class="form-label">Data</label>
                                    <input type="date" class="form-control" id="date-input" required>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="type-input" id="inlineRadio1"
                                            value="1" checked>
                                        <label class="form-check-label" for="inlineRadio1">Entrada</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="type-input"
                                            id="inlineRadio2" value="2">
                                        <label class="form-check-label" for="inlineRadio2">Saída</label>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Adicionar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="mt-5">
        <p class="text-center text-secondary">&copy; 2024 Nikel. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="../js/transactions.js"></script>
</body>

</html>
